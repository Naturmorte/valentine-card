<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>💘 Валентинка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" id="card">
    <div class="top">
      <h1>💖 Чи будеш ти моєю валентинкою?</h1>
      <p class="hint">Вирішуй, солоденька))) </p>
    </div>

    <div class="img-wrap">
      <img
        class="val-img"
        src="https://i.pinimg.com/736x/63/a9/f7/63a9f7a296649b222b6de3d861284b6d.jpg"
        alt="Valentine"
        loading="lazy"
      />
    </div>

    <div class="buttons-area" id="arena">
      <button class="btn yes" id="yesBtn">Так ✅</button>
      <button class="btn no" id="noBtn" aria-label="Ні">Ні ❌</button>
    </div>

    <div class="result" id="result" hidden>
      <div class="result-title">🎉 ЯПІІІІ!</div>
      <div class="result-text">Ти зробила мене очінь хепі, тепер ми коти валєнтіно 💘</div>
    </div>

    <div class="footer">
      <span>made with 💗</span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
