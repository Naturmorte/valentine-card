<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>💘 Валентинка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" id="card">
    <div class="top">
      <h1>💖 Чи будеш ти моєю валентинкою?</h1>
      <p class="hint">Наведи курсор на “Ні” 😉</p>
    </div>

    <div class="img-wrap">
      <img
        class="val-img"
        src="https://i.pinimg.com/736x/c6/93/db/c693dbe911e3193542f35df0e0a9aa59.jpg"
        alt="Valentine"
        loading="lazy"
      />
    </div>

    <div class="buttons-area" id="arena">
      <button class="btn yes" id="yesBtn">Так ✅</button>
      <button class="btn no" id="noBtn" aria-label="Ні">Ні ❌</button>
    </div>

    <div class="result" id="result" hidden>
      <div class="result-title">🎉 Урааа!</div>
      <div class="result-text">Ти зробила(зробив) мене найщасливішим(найщасливішою) 💘</div>
    </div>

    <div class="footer">
      <span>made with 💗</span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
